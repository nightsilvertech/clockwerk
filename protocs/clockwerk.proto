syntax = "proto3";
import "google/protobuf/empty.proto";
package api.v1;
option go_package = "github.com/nightsilvertech/clockwerk/protocs/api/v1/api/v1";

message Scheduler {
  string id = 1;
  int32 entry_id = 2;
  string reference_id = 3;
  string name = 4;
  string executor = 5;
  string command = 6;
  string url = 7;
  string method = 8;
  string body = 9;
  repeated string headers = 10;
  string spec = 11;
  bool disabled = 12;
  bool persist = 13;
  int64 created_at = 14;
  string username = 15;
  string password = 16;
}

message Schedulers {
  repeated Scheduler schedulers = 1;
}

message SelectScheduler {
  string id = 1;
  int32 entry_id = 2;
  string reference_id = 3;
  string username = 4;
  string password = 5;
}

message SelectToggle {
  string id = 1;
  int32 entry_id = 2;
  string reference_id = 3;
  bool disabled = 4;
  string username = 5;
  string password = 6;
}

service Clockwerk {
  rpc GetSchedulers(google.protobuf.Empty) returns (Schedulers);
  rpc AddScheduler(Scheduler) returns (Scheduler);
  rpc DeleteScheduler(SelectScheduler) returns (google.protobuf.Empty);
  rpc ToggleScheduler(SelectToggle) returns (google.protobuf.Empty);
  rpc Backup(google.protobuf.Empty) returns (google.protobuf.Empty);
}